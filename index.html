<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image & Sound Portfolio</title>
    <style>
        body {
            background: #111;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            gap: 40px;
        }
        .img-sound {
            cursor: pointer;
            transition: transform 0.2s;
            border-radius: 12px;
            box-shadow: 0 4px 24px #0008;
            overflow: hidden;
            width: 240px;
            height: 240px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #222;
        }
        .img-sound img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: filter 0.2s;
        }
        .img-sound:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Example image/sound blocks. Replace src/hoversound with your own files -->
    <div class="img-sound" 
             data-img="img github/2C1B_featured_people_Cuba-7497_tiny-1084x580.jpg" 
             data-img-hover="github/istockphoto-96203058-612x612.jpg
             data-sound="sound1.mp3">
        <img src="img github/2C1B_featured_people_Cuba-7497_tiny-1084x580.jpg"  alt="">
    </div>
    <div class="img-sound" 
             data-img="img2.jpg" 
             data-img-hover="img2-hover.jpg" 
             data-sound="sound2.mp3">
        <img src="img2.jpg" alt="">
    </div>
    <div class="img-sound" 
             data-img="img3.jpg" 
             data-img-hover="img3-hover.jpg" 
             data-sound="sound3.mp3">
        <img src="img3.jpg" alt="">
    </div>
    <script>
        document.querySelectorAll('.img-sound').forEach(block => {
            const img = block.querySelector('img');
            const imgSrc = block.getAttribute('data-img');
            const imgHover = block.getAttribute('data-img-hover');
            const soundSrc = block.getAttribute('data-sound');
            let audio = new Audio(soundSrc);

            block.addEventListener('mouseenter', () => {
                img.src = imgHover;
            });
            block.addEventListener('mouseleave', () => {
                img.src = imgSrc;
            });
            block.addEventListener('click', () => {
                audio.pause();
                audio.currentTime = 0;
                audio.play();
            });
        });
    </script>
</body>
</html>
